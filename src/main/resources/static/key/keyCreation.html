<div>
    <form novalidate class="simple-form">
        Name: <input type="text" ng-model="user.name" /><br />
        E-mail: <input type="email" ng-model="user.email" /><br />
        <input type="submit" ng-click="keyCtrl.requestKey(user)" value="Save" />
    </form>

    <div class="alert alert-info" role="alert" ng-show="keyCtrl.key.length>1">Your key is: {{keyCtrl.key}}</div>

</div>
